{% extends "base.html" %}
{% load static %}
{% block content %}


<div class="login-container">
  
  <h1>Login</h1>
  
  {% if wrongPassword %}
  <p>Benutzername oder Passwort ist falsch!</p>
  {% endif %}
  
  <form method="POST" action="/login/" class="login">
    {% csrf_token %}
    <input type="hidden" name="redirect" value="{{ redirect }}" />
      
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input
        name="username"
        class="mdl-textfield__input"
        type="text"
        id="sample4"
      />
      <label class="mdl-textfield__label" for="sample4">Username</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input
        name="password"
        class="mdl-textfield__input"
        type="password"
        id="sample5"
      />
      <label class="mdl-textfield__label" for="sample5">Password</label>
    </div>
    <button
      class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
    >
      Login
    </button>
  </form>
  <br /><br />
  <p>
    Du bist nicht registiert? <br />
    bitte klicke <a href="/register/">hier</a>
  </p>
  
</div>

<script src="{% static 'js/main.js' %}"></script>
{% endblock %}
